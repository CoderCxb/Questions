<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>navigator</title>
</head>
<body>
  <script>
    // navigator
    // navigator对象是属性通常用于确定浏览器类型
    // 还有一些属性 可以翻看MDN 个别属性需要权限
    console.log(navigator.platform);  // 浏览器运行的系统平台
    console.log(navigator.language);  // 支持的主要语言
    console.log(navigator.languages); // 支持的语言
    console.log(navigator.hardwareConcurrency);  // 处理器核心数量
    console.log(navigator.cookieEnabled); // 是否启用了cookie
    console.log(navigator.javaEnabled); // 是否启用java
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSONP</title>
</head>
<body>
    <!-- JSONP原理 
        1.因为script标签是不存在跨域的 因此使用script
        2.后端返回代码的字符串 在script中直接执行 就可以访问到后端返回的数据了
    -->]

    <!-- 使用这个标签 获取后端的代码字符串 -->
    <script src="http://172.30.94.58:666/test"></script>
   
    <!-- <script  src="./test.js"> -->
        <!-- // 在这个标签就可以使用 代码字符串中的变量了 -->
    <!-- </script> -->
    <script>
        function sum(a,b){
            return a+b
        }
        console.log(sum(a,b));
    </script>
</body>
</html>

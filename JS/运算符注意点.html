<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>哈哈哈</title>
    <style>
        h4{
            width: 10vh;
            height: 10vh;
            margin-left: 500px;
            background: red;
        }
    </style>
</head>
<body>
<script>
var value = 1;

var foo = {
  value: 2,
  bar: function () {
    console.log(this);
    return this.value;
  }
}

// 注意点：
// 如 foo.bar=foo.bar 返回的是一个函数 而这个函数并不属于任何对象 因此调用的时候 this指向的是window
//示例1
console.log(foo.bar());// 2
//示例2
console.log((foo.bar)());// 2
//示例3
console.log((foo.bar = foo.bar)());// 1
//示例4
console.log((false || foo.bar)());// 1
//示例5
console.log((foo.bar, foo.bar)());// 1
</script>
</body>
</html>

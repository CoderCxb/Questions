<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>快速排序</title>
</head>
<body>
    <div>
        <div>1.在数组中选择中间元素作为基准</div>
        <div>2.将小于基准的放在左边，大于基准的放在右边</div>
        <div>3.递归基准左右两边的子集，直到子集length为1时</div>
        <img src="http://www.ruanyifeng.com/blogimg/asset/201104/bg2011040403.png" alt="">
        <img src="http://www.ruanyifeng.com/blogimg/asset/201104/bg2011040404.png" alt="">
        <img src="http://www.ruanyifeng.com/blogimg/asset/201104/bg2011040405.png" alt="">
        <img src="http://www.ruanyifeng.com/blogimg/asset/201104/bg2011040406.png" alt="">
        <img src="http://www.ruanyifeng.com/blogimg/asset/201104/bg2011040407.png" alt="">
        <img src="http://www.ruanyifeng.com/blogimg/asset/201104/bg2011040408.png" alt="">
    </div>
    <script>
        let arr=[17,24,31,45,50,63,96,85];
        function quickSort(arr){
            if(arr.length<=1)return arr;
            let pivotIndex=Math.floor(arr.length/2)
            let pivot=arr.splice(pivotIndex,1)[0];
            let left=[];
            let right=[];
            for(let i=0;i<arr.length;i++){
                if(arr[i]<pivot){
                    left.push(arr[i])
                }else{
                    right.push(arr[i])
                }
            }
            return quickSort(left).concat([pivot],quickSort(right))
        }
        console.log(quickSort(arr));
    </script>
</body>
</html>
